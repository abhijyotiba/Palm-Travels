<!-- Universal Package Popup Template -->
<div id="package-popup" class="popup-overlay" style="display: none;">
    <div class="popup-container">
        <!-- Close Button -->
        <button class="popup-close" onclick="closePackagePopup()">
            <i class="fas fa-times"></i>
        </button>
        
        <!-- Popup Content -->
        <div class="popup-content">
            <!-- Image Slider Section -->
            <div class="popup-image-section">
                <div class="image-slider">
                    <div class="slider-container">
                        <div class="slides" id="popup-slides">
                            <!-- Images will be dynamically loaded here -->
                            <div class="slide active">
                                <img src="" alt="Package Image" id="slide-img-1">
                            </div>
                            <div class="slide">
                                <img src="" alt="Package Image" id="slide-img-2">
                            </div>
                            <div class="slide">
                                <img src="" alt="Package Image" id="slide-img-3">
                            </div>
                            <div class="slide">
                                <img src="" alt="Package Image" id="slide-img-4">
                            </div>
                        </div>
                        
                        <!-- Navigation Arrows -->
                        <button class="slider-arrow prev" onclick="changeSlide(-1)">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="slider-arrow next" onclick="changeSlide(1)">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    
                    <!-- Slide Indicators -->
                    <div class="slider-indicators" id="slider-indicators">
                        <span class="indicator active" onclick="currentSlide(1)"></span>
                        <span class="indicator" onclick="currentSlide(2)"></span>
                        <span class="indicator" onclick="currentSlide(3)"></span>
                        <span class="indicator" onclick="currentSlide(4)"></span>
                    </div>
                </div>
            </div>
            
            <!-- Package Details Section -->
            <div class="popup-details-section">
                <div class="package-header">
                    <div class="package-category-badge" id="popup-category">Romantic</div>
                    <h2 class="package-title" id="popup-title">Package Title</h2>
                    <div class="package-price" id="popup-price">₹19,999</div>
                </div>
                
                <div class="package-description">
                    <p id="popup-description">Package description will appear here...</p>
                </div>
                
                <div class="package-features">
                    <div class="feature-item">
                        <i class="fas fa-calendar"></i>
                        <span id="popup-duration">6 Days</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-users"></i>
                        <span id="popup-people">2 People</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-star"></i>
                        <span id="popup-rating">4 Star</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="popup-location">Location</span>
                    </div>
                </div>
                
                <div class="package-highlights">
                    <h3>Package Highlights</h3>
                    <ul id="popup-highlights">
                        <!-- Highlights will be dynamically loaded -->
                    </ul>
                </div>
                
                <div class="package-includes">
                    <h3>Package Includes</h3>
                    <div class="includes-grid">
                        <div class="include-item" id="accommodation-included">
                            <i class="fas fa-bed"></i>
                            <span>Accommodation</span>
                        </div>
                        <div class="include-item" id="meals-included">
                            <i class="fas fa-utensils"></i>
                            <span>Meals</span>
                        </div>
                        <div class="include-item" id="transport-included">
                            <i class="fas fa-car"></i>
                            <span>Transport</span>
                        </div>
                        <div class="include-item" id="guide-included">
                            <i class="fas fa-user-tie"></i>
                            <span>Guide</span>
                        </div>
                        <div class="include-item" id="activities-included">
                            <i class="fas fa-hiking"></i>
                            <span>Activities</span>
                        </div>
                        <div class="include-item" id="permits-included">
                            <i class="fas fa-file-alt"></i>
                            <span>Permits</span>
                        </div>
                    </div>
                </div>
                
                <div class="package-itinerary">
                    <h3>Brief Itinerary</h3>
                    <div class="itinerary-container" id="popup-itinerary">
                        <!-- Itinerary will be dynamically loaded -->
                    </div>
                </div>
                
                <!-- Book Now Section -->
                <div class="popup-actions">
                    <div class="package-price-final">
                        <span class="price-label">Starting from</span>
                        <span class="price-amount" id="popup-final-price">₹19,999</span>
                        <span class="price-note">per person</span>
                    </div>
                    <button class="book-now-btn" onclick="bookPackage()" id="book-now-button">
                        <i class="fab fa-whatsapp"></i>
                        Book Now on WhatsApp
                    </button>
                    <div class="contact-note">
                        <p>Or call us at <a href="tel:+919372495692">+91 9372495692</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
